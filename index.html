<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Vox Retro Paint</title>
</head>
<body>
    <section class="main-container">
        <div class = "tool-container">
            <h2>Tools</h2>
            <div class="toolbox">
                <!--Range controls, color picker, etc-->
                <div class="slider-container">
                    <h3 class="tool-label" id="slider-label">16x16</h3>
                    <input type="range" max="100" min="2" value="16" class="grid-slider">
                    <input type="button" id="grid-change" value="Apply New Grid"></input>
                </div>

                <div class="slider-container">
                    <h3 class="tool-label">Color Picker</h3>
                    <input type="color" id="color-picker" value="#000000">
                </div>

                <div class="misc-btn-container">
                    <input type="button" value="rainbow" id="rainbtn">
                    <input type="button" value="Toggle Eraser" id="eraser">
                </div>
            </div>
        </div>
        
        <section class="square-container">
            <div></div>
        </section>
    </section>
    <script src="./script.js"></script>
</body>
</html>
