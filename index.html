<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Vox Retro Painter</title>
</head>
<body draggable = "false">
    <h1 class="header-text">~Vox Rad Retro Painter~</h1>
    <section class="main-container">
        <div class = "tool-container">
            <h2>Tools</h2>
            <div class="toolbox">
                <!--Range controls, color picker, etc-->
                <div class="slider-container">
                    <h3 class="tool-label" id="slider-label">16x16</h3>
                    <input type="range" max="60" min="2" value="16" class="grid-slider">
                    <input type="button" id="grid-change" value="Apply New Grid" class="misc-btn"></input>
                </div>

                <div class="slider-container">
                    <h3 class="tool-label">Color Picker</h3>
                    <input type="color" id="color-picker" value="#000000">
                </div>

                <div class="misc-btn-container">
                    <input type="button" value="Rainbow Mode" id="rainbtn" class="misc-btn">
                    <input type="button" value="Toggle Eraser" id="eraser" class="misc-btn">
                    <input type="button" value="Toggle Shader" id="shader" class="misc-btn">
                    <input type="button" value="Clear Canvas" id="clear" class="misc-btn">
                </div>
            </div>
        </div>
        
        <section class="square-container"  draggable="false">
            <div></div>
        </section>
    </section>

    <section class="footer">
        <h2 class = "foot-text">Created and Designed by ~ NMGVox 2023</h2>
        <a href="https://github.com/NMGVox"><img class="github-link" src="./images/github-mark.svg" ></a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
